<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fornecedores - StoQ</title>
    <link rel="stylesheet" href="CSS/fornecedor.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Fornecedores - StoQ</h1>
      </header>
      <nav>
        <ul>
          <li><a href="index.html">Página Inicial</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="entradas.html">Entradas</a></li>
          <li><a href="saidas.html">Saídas</a></li>
          <li><a href="relatorios.html">Relatórios</a></li>
        </ul>
      </nav>
      <main>
        <section class="suppliers">
          <h2>Lista de Fornecedores</h2>
          <div class="button-container">
            <a href="#" id="novoFornecedorBtn">Novo Fornecedor</a>
          </div>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Ord.</th>
                  <th>Nome</th>
                  <th>CNPJ</th>
                  <th>CEP</th>
                  <th>Endereço</th>
                  <th>Nº</th>
                  <th>Cidade</th>
                  <th>Estado</th>
                  <th>Email</th>
                  <th>Contato</th>
                  <th>Data</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <!-- Linhas de fornecedores removidas -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
    <div class="popup-overlay" id="popupOverlay"></div>
    
    <!-- Popup de cadastro/edição de fornecedor -->
    <div class="popup" id="popup">
      <h3 id="popupTitle">Cadastrar Novo Fornecedor</h3>
      <form id="fornecedorForm">
        <input type="hidden" id="editMode" value="false">

        <div class="form-row">
          <div class="form-group">
            <label for="codigoFornecedor">Ord.</label>
            <input type="text" id="codigoFornecedor" readonly />
          </div>
          <div class="form-group">
            <label for="nomeFornecedor">Nome do Fornecedor*</label>
            <input
              type="text"
              id="nomeFornecedor"
              placeholder="Digite o nome do fornecedor"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="cnpjFornecedor">CNPJ*</label>
            <input
              type="text"
              id="cnpjFornecedor"
              placeholder="00.000.000/0000-00"
              required
            />
          </div>
          <div class="form-group">
            <label for="cepFornecedor">CEP</label>
            <input
              type="text"
              id="cepFornecedor"
              placeholder="Digite o CEP"
              maxlength="9" 
            />
          </div>
        </div>

        <div class="form-group">
          <label for="enderecoFornecedor">Endereço</label>
          <input
            type="text"
            id="enderecoFornecedor"
            placeholder="Digite o endereço completo"
          />
        </div>

        <div class="form-group">
          <label for="numeroFornecedor">Nº</label>
          <input
            type="text"
            id="numeroFornecedor"
            placeholder="Digite o número se houver"
            required
          />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="cidadeFornecedor">Cidade*</label>
            <input
              type="text"
              id="cidadeFornecedor"
              placeholder="Digite a cidade"
              required
            />
          </div>
          <div class="form-group">
            <label for="estadoFornecedor">Estado (UF)*</label>
            <input
              type="text"
              id="estadoFornecedor"
              placeholder="UF"
              maxlength="2"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="emailFornecedor">Email*</label>
          <input
            type="email"
            id="emailFornecedor"
            placeholder="exemplo@email.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="contatoFornecedor">Contato*</label>
          <input
            type="text"
            id="contatoFornecedor"
            placeholder="(00) 00000-0000"
            required
          />
        </div>

        <div class="popup-buttons">
          <button type="submit" id="salvarFornecedor">Cadastrar</button>
          <button type="button" id="fecharPopup">Cancelar</button>
        </div>
      </form>
    </div>

    <!-- Popup de confirmação de exclusão -->
    <div class="popup" id="deletePopup">
      <div class="delete-popup-icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <h3>Confirmar Exclusão</h3>
      <p id="deleteMessage">Tem certeza que deseja excluir este fornecedor?</p>
      <div class="popup-buttons">
        <button type="button" id="confirmDelete" class="confirm-button">Excluir</button>
        <button type="button" id="cancelDelete" class="cancel-button">Cancelar</button>
      </div>
    </div>
    <script src="JS/fornecedores.js"></script>
  </body>
</html>
