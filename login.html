<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoQ - Gerenciador de Estoque</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="light-effect-1"></div>
    <div class="light-effect-2"></div>

    <div class="logo-container">
      <img src="logo/logo-stoq.png" alt="StoQ Logo" />
    </div>

    <div class="main-container">
      <div class="server-image-section">
        <h1 class="image-title">Faça login</h1>
        <p class="image-subtitle">
          E tenha mais agilidade para gerenciar seu estoque
        </p>
        <div class="server-image-container">
          <img src="backgroundLogin/servidor.svg" alt="Server Image" />
        </div>
      </div>

      <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usuário" />
        <input type="password" id="password" placeholder="Senha" />
        <button id="loginButton">Entrar</button>
        <div class="error" id="errorMessage"></div>
      </div>
    </div>

    <footer>© 2025 StoQ - Todos os direitos reservados</footer>

    <script src="login.js"></script>
  </body>
</html>
