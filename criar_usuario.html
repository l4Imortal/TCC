<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Usuário - Controle de Estoque</title>
  <link rel="stylesheet" href="CSS/criar_usuario.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Criar Usuário - Controle de Estoque</h1>
    </header>
    <main>
      <section class="create-user-form">
        <div class="form-info">
          <p>Preencha todos os campos obrigatórios para criar um novo usuário no sistema. Os campos marcados com <span class="required">*</span> são obrigatórios.</p>
        </div>
        
        <form id="userForm" onsubmit="return salvarUsuario()">
          <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          
          <div class="form-group">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required />
          </div>
          
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required />
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirmar Senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />
          </div>
          
          <div class="button-group">
            <button type="submit">Criar Usuário</button>
            <button type="button" onclick="window.location.href='gerenciar_usuarios.html'">Cancelar</button>
          </div>
        </form>
      </section>
    </main>
  </div>
  
  <script src="JS/criar_usuario.js"></script>
</body>
</html>
