<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Usuário - Controle de Estoque</title>
  <link rel="stylesheet" href="CSS/criar_usuario.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Criar Usuário - Controle de Estoque</h1>
    </header>
    <main>
      <section class="create-user-form">
        <div class="form-info">
          <p>Preencha todos os campos obrigatórios para criar um novo usuário no sistema. Os campos marcados com <span class="required">*</span> são obrigatórios.</p>
        </div>
        
        <form id="userForm" onsubmit="return validarFormulario()">
          <div class="form-group">
            <label for="nome">Nome Completo: <span class="required">*</span></label>
            <input type="text" id="nome" name="nome" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email: <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="username">Nome de Usuário: <span class="required">*</span></label>
            <input type="text" id="username" name="username" required>
          </div>
          
          <div class="form-group">
            <label for="password">Senha: <span class="required">*</span></label>
            <input type="password" id="password" name="password" required>
          </div>
          
          <div class="form-group">
            <label for="confirm-password">Confirmar Senha: <span class="required">*</span></label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
          
          <div class="button-group">
            <button type="button" class="cancel-button" onclick="window.location.href='administrador.html'">Cancelar</button>
            <button type="submit">Criar Usuário</button>
          </div>
        </form>
      </section>
    </main>
  </div>
  
  <script>
    function validarFormulario() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const email = document.getElementById('email').value;
      
      // Validar se as senhas coincidem
      if (password !== confirmPassword) {
        alert('As senhas não coincidem!');
        return false;
      }
      
      // Validar formato de email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Por favor, insira um email válido!');
        return false;
      }
      
      // Validar força da senha
      if (password.length < 6) {
        alert('A senha deve ter pelo menos 6 caracteres!');
        return false;
      }
      
      // Se tudo estiver correto, exibir mensagem de sucesso e redirecionar
      alert('Usuário criado com sucesso!');
      window.location.href = 'administrador.html'; // Redireciona para a página de administração
      return false; // Impede o envio do formulário, já que estamos redirecionando manualmente
    }
  </script>
</body>
</html>
