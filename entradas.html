<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entradas - StoQ</title>
    <link rel="stylesheet" href="CSS/entradas.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
   
  <body>
    <div class="container">
      <header>
        <h1>Entradas - StoQ</h1>
      </header>
      <nav>
        <ul>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="fornecedores.html">Fornecedores</a></li>
          <li><a href="entradas.html">Entradas</a></li> 
          <li><a href="saidas.html">Saídas</a></li>
          <li><a href="relatorios.html">Relatórios</a></li>
        </ul>
      </nav>
      <main>
        <section class="entradas">
          <div class="button-container">
            <h2>Entradas de Produtos</h2>
            <div>
              <a href="#" id="novaEntradaBtn">Nova Entrada</a>
            </div>
          </div>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>EAN</th>
                  <th>Produto</th>
                  <th>Quantidade</th>
                  <th>Fornecedor</th>
                  <th>Nota Fiscal</th>
                  <th>Data Entrada</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <!-- Nenhum produto pré-cadastrado -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popupOverlay"></div>
    
    <!-- Popup de cadastro/edição de entrada -->
    <div class="popup" id="entradaPopup">
      <h3 id="popupTitle">Cadastrar Nova Entrada</h3>
      <form id="entradaForm">
        <input type="hidden" id="editMode" value="false">
        
        <label for="dataEntrada">Data de Entrada*</label>
        <input type="date" id="dataEntrada" required />
        
        <label for="produtoEntrada">Produto*</label>
        <select id="produtoEntrada" required>
          <option value="">Selecione um produto</option>
          <option value="1">Notebook</option>
          <option value="2">Mouse</option>
          <option value="3">Teclado</option>
          <option value="4">Monitor</option>
        </select>
        
        <label for="quantidadeEntrada">Quantidade*</label>
        <input type="number" id="quantidadeEntrada" min="1" required />
        
        <label for="fornecedorEntrada">Fornecedor*</label>
        <select id="fornecedorEntrada" required>
          <option value="">Selecione um fornecedor</option>
          <option value="1">Distribuidora ABC</option>
          <option value="2">Fornecedora XYZ</option>
        </select>
        
        <label for="notaFiscalEntrada">Nota Fiscal*</label>
        <input type="text" id="notaFiscalEntrada" maxlength="11" required />
        
        <label for="eanEntrada">EAN*</label>
        <input 
          type="text" 
          id="eanEntrada" 
          maxlength="13" 
          required 
        />
        
        <label for="valorEntrada">Valor Unitário (R$)</label>
        <input type="number" id="valorEntrada" step="0.01" min="0" />
        
        <div class="button-group">
          <button type="submit" id="salvarEntrada">Salvar</button>
          <button type="button" id="cancelarEntrada">Cancelar</button>
        </div>
      </form>
    </div>
        
    <!-- Popup de confirmação de exclusão -->
    <div class="popup" id="deletePopup">
      <h3>Confirmar Exclusão</h3>
      <p id="deleteMessage">Tem certeza que deseja excluir esta entrada?</p>
      <div class="button-group">
        <button type="button" id="confirmDelete">Excluir</button>
        <button type="button" id="cancelDelete">Cancelar</button>
      </div>
    </div>
        
    <script src="JS/entradas.js"></script>
  </body>
</html>
