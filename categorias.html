<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categorias - StoQ</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 90%;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      header {
        text-align: center;
        margin: 20px 0;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        justify-content: center;
        background-color: #333;
        margin: 0;
      }
      nav ul li {
        margin: 0;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        padding: 15px 20px;
        display: block;
      }
      nav ul li a:hover {
        background-color: #575757;
      }
      main {
        margin: 20px 0;
      }
      .categories {
        text-align: center;
      }
      .categories h2 {
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        border-radius: 8px;
        overflow: hidden;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      tbody tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tbody tr:hover {
        background-color: #f1f1f1;
      }
      .button-container {
        text-align: right;
        margin-bottom: 20px;
      }
      .button-container a {
        text-decoration: none;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      .button-container a:hover {
        background-color: #45a049;
      }
      .table-container {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Categorias - StoQ</h1>
      </header>
      <nav>
        <ul>
          <li><a href="index.html">Página Inicial</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="fornecedores.html">Fornecedores</a></li>
          <li><a href="entradas.html">Entradas</a></li>
          <li><a href="saidas.html">Saídas</a></li>
          <li><a href="usuarios.html">Usuários</a></li>
          <li><a href="administrador.html">Administrador</a></li>
          <li><a href="logs.html">Logs de Atividades</a></li>
        </ul>
      </nav>
      <main>
        <section class="categories">
          <h2>Lista de Categorias</h2>
          <div class="button-container">
            <a href="nova_categoria.html">Nova Categoria</a>
          </div>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Ordem</th>
                  <th>Código</th>
                  <th>Nome</th>
                  <th>Data Cadastro</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>8</td>
                  <td>AJUDA HUMANITARIA</td>
                  <td>07/11/2023</td>
                  <td>
                    <a href="#"
                      ><img
                        src="icons/edit.png"
                        alt="Editar"
                        width="20"
                        height="20"
                    /></a>
                    <a href="#"
                      ><img
                        src="icons/delete.png"
                        alt="Excluir"
                        width="20"
                        height="20"
                    /></a>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>2</td>
                  <td>ALIMENTOS</td>
                  <td>21/09/2023</td>
                  <td>
                    <a href="#"
                      ><img
                        src="icons/edit.png"
                        alt="Editar"
                        width="20"
                        height="20"
                    /></a>
                    <a href="#"
                      ><img
                        src="icons/delete.png"
                        alt="Excluir"
                        width="20"
                        height="20"
                    /></a>
                  </td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
