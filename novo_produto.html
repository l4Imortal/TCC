<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Produto - Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      nav {
        background-color: rgba(0, 0, 0, 0.774);
        color: white;
        padding: 10px;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-around;
      }
      nav ul li {
        display: inline;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        padding: 10px;
      }
      nav ul li a:hover {
        background-color: #575757;
        border-radius: 5px;
      }
      .container {
        margin: 20px;
      }
      .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .form-group button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      .form-group button:hover {
        background-color: #45a049;
      }
      .photo-container {
        margin-top: 20px;
        text-align: center;
      }
      .photo-container img {
        width: 100px;
        height: 100px;
        opacity: 0.5;
      }
      .photo-container input[type="file"] {
        display: block;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Novo Produto - Controle de Estoque</h1>
      </header>
      <nav>
        <ul>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="categorias.html">Categorias</a></li>
          <li><a href="fornecedores.html">Fornecedores</a></li>
          <li><a href="entradas.html">Entradas</a></li>
          <li><a href="saidas.html">Saídas</a></li>
          <li><a href="usuarios.html">Usuários</a></li>
          <li><a href="administrador.html">Administrador</a></li>
        </ul>
      </nav>
      <main>
        <div class="form-container">
          <h2>Dados do Novo Produto</h2>
          <div class="form-group">
            <label for="codigo">Código do Produto *</label>
            <input type="text" id="codigo" name="codigo" required />
          </div>
          <div class="form-group">
            <label for="nome">Produto *</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div class="form-group">
            <label for="categoria">Categoria *</label>
            <select id="categoria" name="categoria" required>
              <option value="">Selecione uma categoria</option>
              <!-- Adicione as opções de categoria aqui -->
            </select>
          </div>
          <div class="form-group">
            <label for="unidade">Unidade *</label>
            <select id="unidade" name="unidade" required>
              <option value="UN">UN</option>
              <option value="CX">CX</option>
            </select>
          </div>
          <div class="form-group">
            <label for="estoque_minimo">Estoque Mínimo *</label>
            <input
              type="number"
              id="estoque_minimo"
              name="estoque_minimo"
              required
            />
          </div>
          <div class="form-group">
            <label for="preco_venda">Preço Venda *</label>
            <input type="number" id="preco_venda" name="preco_venda" required />
          </div>
          <div class="form-group">
            <button type="submit">Salvar</button>
          </div>
        </div>
        <div class="photo-container">
          <h3>Foto (Opcional)</h3>
          <img src="path/to/placeholder-image.png" alt="Foto do Produto" />
          <input type="file" id="foto" name="foto" accept="image/*" />
        </div>
      </main>
    </div>
  </body>
</html>
