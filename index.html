<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoQ - Página Inicial</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* Estilo geral */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      .container {
        width: 90%;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      header h1 {
        color: #333;
      }

      .user-info {
        text-align: right;
      }

      .user-info span {
        font-size: 1em;
        color: #555;
        margin-right: 10px;
      }

      .user-info a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        margin-left: 10px;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .user-info a:hover {
        color: #0056b3;
      }

      /* Navegação */
      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-around;
        background-color: #333;
        border-radius: 8px;
      }

      nav ul li a {
        display: block;
        padding: 10px 20px;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      nav ul li a:hover {
        background-color: #555;
      }

      /* Resumo */
      .summary {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        flex-wrap: wrap;
      }

      .box {
        flex: 1;
        min-width: 300px;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .box a {
        text-decoration: none;
        font-size: 1.2em;
        font-weight: bold;
        display: block;
        color: inherit;
      }

      .box.blue {
        background-color: #007bff;
        color: #fff !important; /* Fonte branca */
        border: 2px solid #0056b3;
      }

      .box.red {
        background-color: #dc3545;
        color: #fff !important; /* Fonte branca */
        border: 2px solid #a71d2a;
      }

      .box.yellow {
        background-color: #ffc107;
        color: #000 !important; /* Fonte preta */
        border: 2px solid #d39e00;
      }

      .box.green {
        background-color: #28a745;
        color: #fff !important; /* Fonte branca */
      }

      .box:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      }

      .box.blue:hover {
        background-color: #0056b3;
        border-color: #003f7f;
      }

      .box.red:hover {
        background-color: #a71d2a;
        border-color: #7f0f1d;
      }

      .box.yellow:hover {
        background-color: #d39e00;
        border-color: #a67c00;
      }

      /* Gráficos */
      .charts {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .chart {
        flex: 1;
        min-width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      canvas {
        max-width: 100%;
        height: auto;
      }

      /* Estilo do menu hambúrguer */
      .menu-icon {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 20px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .menu-icon:hover {
        transform: scale(1.1);
      }

      .menu-icon div {
        height: 4px;
        background-color: #333;
        border-radius: 2px;
        transition: transform 0.3s ease, opacity 0.3s ease,
          background-color 0.3s ease;
      }

      .menu-icon div:nth-child(1) {
        transform-origin: top left;
      }

      .menu-icon div:nth-child(3) {
        transform-origin: bottom left;
      }

      .menu-icon.open div:nth-child(1) {
        transform: rotate(45deg);
      }

      .menu-icon.open div:nth-child(2) {
        opacity: 0;
      }

      .menu-icon.open div:nth-child(3) {
        transform: rotate(-45deg);
      }

      .menu {
        position: relative;
      }

      .menu-content {
        display: none;
        position: absolute;
        top: 40px;
        right: 0;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 10px;
        z-index: 1000;
        animation: fadeIn 0.3s ease;
      }

      .menu-content a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        transition: background-color 0.3s ease, color 0.3s ease;
        cursor: pointer; /* Adicionado para corrigir o problema */
      }

      .menu-content a:hover {
        background-color: #f1f1f1;
        color: #0056b3;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Exibir o menu no modo responsivo */
      @media (max-width: 768px) {
        .menu-icon {
          display: flex;
        }

        .user-info {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>StoQ - Página Inicial</h1>
        <div class="menu">
          <div class="menu-icon" id="menuIcon">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="menu-content" id="menuContent">
            <a href="administrador.html">Conta</a>
            <a id="logoutButton">Sair</a>
          </div>
        </div>
      </header>
      <nav>
        <ul>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="fornecedores.html">Fornecedores</a></li>
          <li><a href="entradas.html">Entradas</a></li>
          <li><a href="saidas.html">Saídas</a></li>
        </ul>
      </nav>
      <main>
        <section class="summary">
          <div class="box blue">
            <a id="produtosCadastradosLink" href="produtos.html"
              >Carregando...</a
            >
          </div>
          <div class="box red">
            <a id="estoqueZeradoLink" href="produtos.html?filter=estoquezerado"
              >Carregando...</a
            >
          </div>
          <div class="box yellow">
            <a id="estoqueMinimoLink" href="produtos.html?filter=estoqueminimo"
              >Carregando...</a
            >
          </div>
          <div class="box green"></div>
        </section>
        <section class="charts">
          <div class="chart">
            <canvas id="entradasSaidasChart"></canvas>
          </div>
          <div class="chart">
            <canvas id="atividadesSistemaChart"></canvas>
          </div>
        </section>
      </main>
    </div>
    <script src="scripts.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Função para extrair número de um valor (string ou número)
        function extrairNumero(valor) {
          if (valor === undefined || valor === null) return 0;

          if (typeof valor === "number") return valor;

          if (typeof valor === "string") {
            // Remove R$, espaços e substitui vírgula por ponto

            return (
              parseFloat(valor.replace(/[R$\s]/g, "").replace(",", ".")) || 0
            );
          }

          return 0;
        }
        // Função para formatar valores monetários
        function formatarMoeda(valor) {
          return `R$ ${parseFloat(valor).toFixed(2)}`;
        }
        // Função para atualizar os contadores
        function atualizarContadores() {
          console.log("Iniciando atualização dos contadores...");

          // Obter produtos do localStorage
          let produtos = [];
          try {
            const produtosString = localStorage.getItem("produtos");
            console.log("Dados brutos do localStorage:", produtosString);

            if (produtosString && produtosString !== "null") {
              produtos = JSON.parse(produtosString);
              console.log("Produtos carregados:", produtos.length);
            } else {
              console.warn("Nenhum produto encontrado no localStorage");

              // Não criar produtos de teste, usar array vazio
              produtos = [];
            }
          } catch (e) {
            console.error("Erro ao carregar produtos:", e);
            produtos = [];
          }

          // Contar produtos cadastrados
          const produtosCadastrados = produtos.length;

          // Calcular total de itens em estoque
          let totalItensEstoque = 0;

          produtos.forEach((produto) => {
            const quantidade = extrairNumero(produto.estoque);
            totalItensEstoque += quantidade;
          });

          // Calcular investimento total (preço de compra * quantidade em estoque)
          let investimentoTotal = 0;
          // Calcular retorno previsto (preço de venda * quantidade em estoque)
          let retornoPrevisto = 0;

          produtos.forEach((produto) => {
            const quantidade = extrairNumero(produto.estoque);
            const precoCompra = extrairNumero(produto.precoCompra);
            const precoVenda = extrairNumero(produto.precoVenda);

            const investimentoProduto = quantidade * precoCompra;
            const retornoProduto = quantidade * precoVenda;

            console.log(
              `Produto: ${produto.nome}, Quantidade: ${quantidade}, Preço Compra: ${precoCompra}, Preço Venda: ${precoVenda}`
            );
            console.log(
              `Investimento: ${investimentoProduto}, Retorno: ${retornoProduto}`
            );

            investimentoTotal += investimentoProduto;
            retornoPrevisto += retornoProduto;
          });

          // Calcular margem de lucro
          let lucro = retornoPrevisto - investimentoTotal;
          let margemLucro = 0;
          if (retornoPrevisto > 0) {
            margemLucro = (lucro / retornoPrevisto) * 100;
          }
          console.log("Investimento total calculado:", investimentoTotal);
          console.log("Retorno previsto calculado:", retornoPrevisto);
          console.log("Margem de lucro calculada:", margemLucro);
          // Atualizar o texto do botão azul

          document.getElementById(
            "produtosCadastradosLink"
          ).textContent = `${produtosCadastrados} Produtos Cadastrados, ${totalItensEstoque} Itens no Estoque`;

          // Contar produtos com estoque zerado

          const zeradoCount = produtos.filter(
            (p) => extrairNumero(p.estoque) === 0
          ).length;
          document.getElementById(
            "estoqueZeradoLink"
          ).textContent = `${zeradoCount} Produtos Com Estoque Zerado`;

          // Contar produtos que atingiram o estoque mínimo

          const minimoCount = produtos.filter((p) => {
            const qtd = extrairNumero(p.estoque);
            const min = extrairNumero(p.estoqueMinimo);
            return qtd > 0 && qtd <= min;
          }).length;

          document.getElementById(
            "estoqueMinimoLink"
          ).textContent = `${minimoCount} Produtos Atingiram o Estoque Mínimo`;

          // Atualizar o texto do botão verde com todas as informações solicitadas
          const boxGreen = document.querySelector(".box.green");
          if (boxGreen) {
            boxGreen.innerHTML = `<a href="produtos.html?filter=investimentos">
              Investimento: ${formatarMoeda(investimentoTotal)}<br>
              Retorno Previsto: ${formatarMoeda(retornoPrevisto)}<br>
              Margem de Lucro: ${margemLucro.toFixed(2)}%
            </a>`;
            console.log("Botão verde atualizado com todos os valores");
          } else {
            console.error("Elemento .box.green não encontrado!");
          }
          // Salvar valores no localStorage para uso em outras páginas
          localStorage.setItem("produtosCadastrados", produtosCadastrados);
          localStorage.setItem("totalItensEstoque", totalItensEstoque);
          localStorage.setItem("produtosEstoqueZerado", zeradoCount);
          localStorage.setItem("produtosEstoqueMinimo", minimoCount);

          localStorage.setItem(
            "investimentoTotal",
            investimentoTotal.toFixed(2)
          );
          localStorage.setItem("retornoPrevisto", retornoPrevisto.toFixed(2));
          localStorage.setItem("margemLucro", margemLucro.toFixed(2));
        }
        // Chamar a função ao carregar a página
        atualizarContadores();

        // Gráfico de Entradas e Saídas
        const ctx1 = document
          .getElementById("entradasSaidasChart")
          .getContext("2d");
        new Chart(ctx1, {
          type: "bar",
          data: {
            labels: [
              "Dia 1",
              "Dia 2",
              "Dia 3",
              "Dia 4",
              "Dia 5",
              "Dia 6",
              "Dia 7",
              "Dia 8",
              "Dia 9",
              "Dia 10",
            ],
            datasets: [
              {
                label: "Entradas",
                data: [12, 19, 3, 5, 2, 3, 7, 8, 6, 4],
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 1,
              },
              {
                label: "Saídas",
                data: [8, 11, 5, 6, 4, 7, 8, 9, 5, 3],
                backgroundColor: "rgba(255, 99, 132, 0.2)",
                borderColor: "rgba(255, 99, 132, 1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: { beginAtZero: true },
            },
          },
        });

        // Gráfico de Atividades do Sistema
        const ctx2 = document
          .getElementById("atividadesSistemaChart")
          .getContext("2d");
        new Chart(ctx2, {
          type: "line",
          data: {
            labels: [
              "Dia 1",
              "Dia 2",
              "Dia 3",
              "Dia 4",
              "Dia 5",
              "Dia 6",
              "Dia 7",
              "Dia 8",
              "Dia 9",
              "Dia 10",
            ],
            datasets: [
              {
                label: "Atividades",
                data: [3, 2, 2, 6, 4, 3, 5, 6, 3, 4],
                backgroundColor: "rgba(54, 162, 235, 0.2)",
                borderColor: "rgba(54, 162, 235, 1)",
                borderWidth: 1,
                fill: true,
              },
            ],
          },
          options: {
            scales: {
              y: { beginAtZero: true },
            },
          },
        });
      });
    </script>
  </body>
</html>
