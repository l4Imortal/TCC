<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoQ - Página Inicial</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* Estilo geral */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      .container {
        width: 90%;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      header h1 {
        color: #333;
      }

      .user-info {
        text-align: right;
      }

      .user-info span {
        font-size: 1em;
        color: #555;
        margin-right: 10px;
      }

      .user-info a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        margin-left: 10px;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .user-info a:hover {
        color: #0056b3;
      }

      /* Navegação */
      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-around;
        background-color: #333;
        border-radius: 8px;
      }

      nav ul li a {
        display: block;
        padding: 10px 20px;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      nav ul li a:hover {
        background-color: #555;
      }

      /* Resumo */
      .summary {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        flex-wrap: wrap;
      }

      .box {
        flex: 1;
        min-width: 300px;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .box a {
        text-decoration: none;
        font-size: 1.2em;
        font-weight: bold;
        display: block;
        color: inherit;
      }

      .box.blue {
        background-color: #007bff;
        color: #fff !important; /* Fonte branca */
        border: 2px solid #0056b3;
      }

      .box.red {
        background-color: #dc3545;
        color: #fff !important; /* Fonte branca */
        border: 2px solid #a71d2a;
      }

      .box.yellow {
        background-color: #ffc107;
        color: #000 !important; /* Fonte preta */
        border: 2px solid #d39e00;
      }

      .box.green {
        background-color: #28a745;
        color: #fff !important; /* Fonte branca */
      }

      .box:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      }

      .box.blue:hover {
        background-color: #0056b3;
        border-color: #003f7f;
      }

      .box.red:hover {
        background-color: #a71d2a;
        border-color: #7f0f1d;
      }

      .box.yellow:hover {
        background-color: #d39e00;
        border-color: #a67c00;
      }

      /* Gráficos */
      .charts {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .chart {
        flex: 1;
        min-width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      canvas {
        max-width: 100%;
        height: auto;
      }

      /* Estilo do menu hambúrguer */
      .menu-icon {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 20px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .menu-icon:hover {
        transform: scale(1.1);
      }

      .menu-icon div {
        height: 4px;
        background-color: #333;
        border-radius: 2px;
        transition: transform 0.3s ease, opacity 0.3s ease, background-color 0.3s ease;
      }

      .menu-icon div:nth-child(1) {
        transform-origin: top left;
      }

      .menu-icon div:nth-child(3) {
        transform-origin: bottom left;
      }

      .menu-icon.open div:nth-child(1) {
        transform: rotate(45deg);
      }

      .menu-icon.open div:nth-child(2) {
        opacity: 0;
      }

      .menu-icon.open div:nth-child(3) {
        transform: rotate(-45deg);
      }

      .menu {
        position: relative;
      }

      .menu-content {
        display: none;
        position: absolute;
        top: 40px;
        right: 0;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 10px;
        z-index: 1000;
        animation: fadeIn 0.3s ease;
      }

      .menu-content a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        transition: background-color 0.3s ease, color 0.3s ease;
        cursor: pointer; /* Adicionado para corrigir o problema */
      }

      .menu-content a:hover {
        background-color: #f1f1f1;
        color: #0056b3;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Exibir o menu no modo responsivo */
      @media (max-width: 768px) {
        .menu-icon {
          display: flex;
        }

        .user-info {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>StoQ - Página Inicial</h1>
        <div class="menu">
          <div class="menu-icon" id="menuIcon">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="menu-content" id="menuContent">
            <a href="administrador.html">Conta</a>
            <a id="logoutButton">Sair</a>
          </div>
        </div>
      </header>
      <nav>
        <ul>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="categorias.html">Categorias</a></li>
          <li><a href="fornecedores.html">Fornecedores</a></li>
          <li><a href="entradas.html">Entradas</a></li>
          <li><a href="saidas.html">Saídas</a></li>
        </ul>
      </nav>
      <main>
        <section class="summary">
          <div class="box blue">
            <a id="produtosCadastradosLink" href="produtos.html"
              >Carregando...</a
            >
          </div>
          <div class="box red">
            <a id="estoqueZeradoLink" href="produtos.html?filter=estoquezerado"
              >Carregando...</a
            >
          </div>
          <div class="box yellow">
            <a id="estoqueMinimoLink" href="produtos.html?filter=estoqueminimo"
              >Carregando...</a
            >
          </div>
          <div class="box green">
            Investimento: R$ 517,00, Retorno Previsto: R$ 1.412,35, Margem de
            Lucro: 63,39%
          </div>
        </section>
        <section class="charts">
          <div class="chart">
            <canvas id="entradasSaidasChart"></canvas>
          </div>
          <div class="chart">
            <canvas id="atividadesSistemaChart"></canvas>
          </div>
        </section>
      </main>
    </div>
    <script src="scripts.js"></script>
    <script>
      // Verifica se o usuário está logado
      if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "login.html"; // Redireciona para a página de login
      }

      // Adiciona funcionalidade ao botão de logout
      document.getElementById("logoutButton").addEventListener("click", () => {
        localStorage.removeItem("loggedIn"); // Remove o estado de login
        window.location.href = "login.html"; // Redireciona para a página de login
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Atualiza o botão azul com produtos cadastrados e itens no estoque
        const produtosCadastrados =
          localStorage.getItem("produtosCadastrados") || 0;
        const totalItensEstoque =
          localStorage.getItem("totalItensEstoque") || 0;
        document.getElementById(
          "produtosCadastradosLink"
        ).textContent = `${produtosCadastrados} Produtos Cadastrados, ${totalItensEstoque} Itens no Estoque`;

        // Atualiza o botão vermelho com produtos com estoque zerado
        const zeradoCount = localStorage.getItem("produtosEstoqueZerado") || 0;
        document.getElementById(
          "estoqueZeradoLink"
        ).textContent = `${zeradoCount} Produtos Com Estoque Zerado`;

        // Atualiza o botão amarelo com produtos que atingiram o estoque mínimo
        const minimoCount = localStorage.getItem("produtosEstoqueMinimo") || 0;
        document.getElementById(
          "estoqueMinimoLink"
        ).textContent = `${minimoCount} Produtos Atingiram o Estoque Mínimo`;

        // Gráfico de Entradas e Saídas
        const ctx1 = document
          .getElementById("entradasSaidasChart")
          .getContext("2d");
        new Chart(ctx1, {
          type: "bar",
          data: {
            labels: [
              "Dia 1",
              "Dia 2",
              "Dia 3",
              "Dia 4",
              "Dia 5",
              "Dia 6",
              "Dia 7",
              "Dia 8",
              "Dia 9",
              "Dia 10",
            ],
            datasets: [
              {
                label: "Entradas",
                data: [12, 19, 3, 5, 2, 3, 7, 8, 6, 4],
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 1,
              },
              {
                label: "Saídas",
                data: [8, 11, 5, 6, 4, 7, 8, 9, 5, 3],
                backgroundColor: "rgba(255, 99, 132, 0.2)",
                borderColor: "rgba(255, 99, 132, 1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: { beginAtZero: true },
            },
          },
        });

        // Gráfico de Atividades do Sistema
        const ctx2 = document
          .getElementById("atividadesSistemaChart")
          .getContext("2d");
        new Chart(ctx2, {
          type: "line",
          data: {
            labels: [
              "Dia 1",
              "Dia 2",
              "Dia 3",
              "Dia 4",
              "Dia 5",
              "Dia 6",
              "Dia 7",
              "Dia 8",
              "Dia 9",
              "Dia 10",
            ],
            datasets: [
              {
                label: "Atividades",
                data: [3, 2, 2, 6, 4, 3, 5, 6, 3, 4],
                backgroundColor: "rgba(54, 162, 235, 0.2)",
                borderColor: "rgba(54, 162, 235, 1)",
                borderWidth: 1,
                fill: true,
              },
            ],
          },
          options: {
            scales: {
              y: { beginAtZero: true },
            },
          },
        });
      });
    </script>
    <script>
      const menuIcon = document.getElementById("menuIcon");
      const menuContent = document.getElementById("menuContent");

      menuIcon.addEventListener("click", () => {
        // Alterna a classe "open" para o ícone de hambúrguer
        menuIcon.classList.toggle("open");

        // Alterna a exibição do menu
        menuContent.style.display =
          menuContent.style.display === "block" ? "none" : "block";
      });

      // Fecha o menu ao clicar fora dele
      document.addEventListener("click", (event) => {
        if (!menuIcon.contains(event.target) && !menuContent.contains(event.target)) {
          menuContent.style.display = "none";
          menuIcon.classList.remove("open");
        }
      });

      // Adiciona funcionalidade ao botão de logout
      document.getElementById("logoutButton").addEventListener("click", () => {
        localStorage.removeItem("loggedIn"); // Remove o estado de login
        window.location.href = "login.html"; // Redireciona para a página de login
      });
    </script>
  </body>
</html>
