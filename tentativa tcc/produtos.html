<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas - Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Entradas - Controle de Estoque</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="categorias.html">Categorias</a></li>
                <li><a href="fornecedores.html">Fornecedores</a></li>
                <li><a href="saidas.html">Saídas</a></li>
                <li><a href="usuarios.html">Usuários</a></li>
                <li><a href="logs.html">Logs de Atividades</a></li>
            </ul>
        </nav>
        <main>
            <section class="entries">
                <h2>Entradas de Produtos</h2>
                <form id="entradaForm">
                    <label for="produto">Produto:</label>
                    <input type="text" id="produto" name="produto" required><br>
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" required><br>
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required><br>
                    <button type="submit">Adicionar Entrada</button>
                </form>
                <table id="entradasTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Produto A</td>
                            <td>10</td>
                            <td>10/03/2025</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Produto B</td>
                            <td>5</td>
                            <td>11/03/2025</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="scripts.js"></script>
    <script>
        document.getElementById('entradaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const produto = document.getElementById('produto').value;
            const quantidade = document.getElementById('quantidade').value;
            const data = document.getElementById('data').value;
            const table = document.getElementById('entradasTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            const idCell = newRow.insertCell(0);
            const produtoCell = newRow.insertCell(1);
            const quantidadeCell = newRow.insertCell(2);
            const dataCell = newRow.insertCell(3);
            idCell.textContent = table.rows.length;
            produtoCell.textContent = produto;
            quantidadeCell.textContent = quantidade;
            dataCell.textContent = data;
            document.getElementById('entradaForm').reset();
        });
    </script>
</body>
</html>
