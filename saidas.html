<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saídas - StoQ</title>
    <link rel="stylesheet" href="CSS/saidas.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Saídas - StoQ</h1>
      </header>
      <nav>
        <ul>
          <li><a href="index.html">Página Inicial</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="fornecedores.html">Fornecedores</a></li>
          <li><a href="entradas.html">Entradas</a></li>
          <li><a href="saidas.html">Saídas</a></li>
          <li><a href="relatorios.html">Relatórios</a></li>
        </ul>
      </nav>
      <main>
        <section class="saidas">
          <div class="title-button-container">
            <h2>Saídas de Produtos</h2>
            <button id="novaSaidaBtn">Nova Saída</button>
          </div>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>EAN</th>
                  <th>Produto</th>
                  <th>Quantidade</th>
                  <th>Fornecedor</th>
                  <th>Nota Fiscal</th>
                  <th>Valor Unitário</th>
                  <th>Responsável</th>
                  <th>Data Saída</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <!-- Nenhuma saída cadastrada -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popupOverlay"></div>

    <!-- Popup de cadastro/edição de saída -->
    <div class="popup" id="saidaPopup">
      <h3 id="popupTitle">Cadastrar Nova Saída</h3>
      <form id="saidaForm">
        <input type="hidden" id="editMode" value="false" />

        <div class="form-row">
          <div class="form-group">
            <label for="eanSaida">EAN*</label>
            <input
              type="text"
              id="eanSaida"
              placeholder="Digite o EAN do produto"
              maxlength="13"
              pattern="\d{13}"
              title="O EAN deve conter exatamente 13 dígitos."
              required
            />
          </div>
          <div class="form-group">
            <label for="dataSaida">Data de Saída*</label>
            <input type="date" id="dataSaida" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="produtoSaida">Produto*</label>
            <select id="produtoSaida" required>
              <option value="">Selecione um produto</option>
              <!-- Opções serão preenchidas dinamicamente -->
            </select>
          </div>
          <div class="form-group">
            <label for="quantidadeSaida">Quantidade*</label>
            <input type="number" id="quantidadeSaida" min="1" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="fornecedorSaida">Fornecedor*</label>
            <select id="fornecedorSaida" required>
              <option value="">Selecione um fornecedor</option>
              <!-- Opções serão preenchidas dinamicamente -->
            </select>
          </div>
          <div class="form-group">
            <label for="notaFiscalSaida">Nota Fiscal*</label>
            <input
              type="text"
              id="notaFiscalSaida"
              placeholder="Digite o número da Nota Fiscal"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="valorUnitarioSaida">Valor Unitário (R$)</label>
            <input type="number" id="valorUnitarioSaida" step="0.01" min="0" />
          </div>
          <div class="form-group">
            <label for="responsavelSaida">Responsável*</label>
            <input
              type="text"
              id="responsavelSaida"
              placeholder="Nome do responsável"
              required
            />
          </div>
        </div>

        <div class="popup-buttons">
          <button type="submit" id="salvarSaida">Cadastrar</button>
          <button type="button" id="fecharPopup">Cancelar</button>
        </div>
      </form>
    </div>

    <!-- Popup de confirmação de exclusão -->
    <div class="popup" id="deletePopup">
      <div class="delete-popup-icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <h3>Confirmar Exclusão</h3>
      <p id="deleteMessage">Tem certeza que deseja excluir esta saída?</p>
      <div class="popup-buttons">
        <button type="button" id="confirmDelete" class="confirm-button">
          Excluir
        </button>
        <button type="button" id="cancelDelete" class="cancel-button">
          Cancelar
        </button>
      </div>
    </div>

    <script src="JS/saidas.js"></script>
  </body>
</html>
